version: 2.1
jobs:
  build:
    docker:
      - image: dannydainton/htmlextra
    steps:
      - checkout
      - run:
         command: |
           mkdir -p ~/test-results/newman
           newman run ./dis-rec-pulumi/integration_test/config_service/Discovery_Config Service_Automation.postman_collection.json -e ./dis-rec-pulumi/integration_test/config_service/Discovery_ENV_Staging.postman_environment.json -r cli,htmlextra
           cp ./newman/*.html ~/test-results/newman/
      - store_artifacts:
          path: ~/test-results/newman